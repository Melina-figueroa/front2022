<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agregar Elemento .JS</title>
    <link rel="stylesheet" href="agregarElemento.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
  <body>
    <div class="container-fluid">

        <div class="row">
            <div class="borde col-12">
                <h1>Mi web</h1>
            </div>
        </div>

        <div class="row">
            <div class="borde col-sm-6">
                <h2>Mi lista</h2>
        
                <div>
                    <ol id="lista">
                        <li>Punto uno</li>
                        <li>Punto dos</li>
                        <li>Punto tres</li>
                    </ol>
                </div>

                <input id="inputLista" type="text" value="">
                <button id="botonLista" onclick="agregarElemento()">Agregar elemento</button>
            </div>
        </div>

        <div class="row">

            <div class="borde col-sm-6">
                <h2>Mi Parrafo</h2>
                <div id="divParrafo">

                </div>
                <input id="inputParrafo" type="text" value="">
                <button id="botonParrafo" onclick="agregarParrafo()">Agregar parrafo</button>
            </div>
        </div>
    </div>

        <script src="agregarElemento.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
